<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Example</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 350px;
            padding: 24px;
            margin: 10px;
            text-align: center;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .card h2 {
            margin: 0 0 12px;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .card button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .card button:hover {
            background: #005fa3;
        }

        .d-flex {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex">
            <div class="card">
                <h2>Front-End Developer role (React + JavaScript + AWS).(XEBIA)</h2>
                <button><a href="./prep/xebia.html">View</a></button>
            </div>
            <div class="card">
                <h2>Front-End Developer role (React + JavaScript + AWS).(AU BANK)</h2>
                <button><a href="./prep/au.html">View</a></button>
            </div>
            <div class="card">
                <h2>Fullstack Checkpoints</h2>
                <button><a href="./prep/fullstack.html">View</a></button>
            </div>
        </div>
        <div class="row d-flex">
            <div class="card">
                <h2>Backend Developer Checkpoints</h2>
                <button><a href="./prep/backend.html">View</a></button>
            </div>
            <div class="card">
                <h2>React Checkpoints</h2>
                <button><a href="./prep/reactcheckpoints.html">View</a></button>
            </div>
        </div>
    </div>
</body>

</html>
